<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head>
	<h:outputStylesheet name="css/style.css" />
<!--    <style type="text/css">
		.ui-layout-north .ui-layout-unit-content {
		    overflow: visible !important;
		}
		
		.ui-layout-north {
		    z-index: 30 !important;
		    overflow: visible !important;
		}
		
		.ui-layout-unit {
		    border: 0 !important;
		}		
		.version {
			float: right;
			margin-right: 30px;
		} 
    </style>--> 
    <script type="text/javascript">  
	    function handleLoginRequest(xhr, status, args) {  
	        if(args.validationFailed || !args.loggedIn) {  
	            PF('dlg').jq.effect("shake", { times:5 }, 100);  
	        }   
	        else {  
	            PF('dlg').hide();  
	            $('#loginLink').fadeOut();  
	        }  
	    }  
	</script>  
</h:head>

<h:body>
	 
	
	 <p:layout fullPage="true"> 
	   <p:layoutUnit position="north"  size="220">  
	     <h:form>
	     
	    <!--   <p:outputPanel id="display">  
   				 <h:outputText id="name" value="Hello #{loginBean.user.username}, password #{loginBean.user.username}" rendered="#{not empty loginBean.user.username}"/>  
			</p:outputPanel>-->     
			
	     	<p:graphicImage value="resources/images/logo.png" />  
	        <p:commandLink styleClass="loginlink" value="Register" onclick="PF('dlg').show()"></p:commandLink>
	        <p:commandLink styleClass="loginlink" value="Login" onclick="PF('dlg').show()"></p:commandLink>
	        
		     <p:dialog header="Login" widgetVar="dlg" resizable="false" focus="user"> 
		   	 <p:growl id="growl" showDetail="true" life="2000" />
		       <h:panelGrid id="loginpanel" columns="2" cellpadding="5">
		   		<p:outputLabel value="Username:"></p:outputLabel>
		   		<p:inputText id="user" value="#{loginBean.user.username}" required="true"></p:inputText>
		   		<p:outputLabel value="Password:"></p:outputLabel>
		   		<p:password value="#{loginBean.user.password}" required="true"></p:password>	
		   		
	       	 	<p:commandButton id="submitButton" value="Login"  update="growl :resultform" actionListener="#{loginBean.login}"  
	       	 	   oncomplete="handleLoginRequest(xhr, status, args)" >
	       	 	</p:commandButton>
		   		<p:commandButton value="Reset" update="loginpanel" process="@this"  >  
      				  <p:resetInput target="loginpanel" />  
    			</p:commandButton>  
  
		   	  </h:panelGrid>
	   	    </p:dialog>  
	   	    
	     </h:form> 	
	     
	     <h:form>
	     </h:form>
	     <h:form>   
			  <p:menubar>  
			    <p:menuitem value="Home" url="#{loginBean.domain}"  /> 
			     <p:submenu label="Introduction" >  
		            <p:menuitem value="De-identification" url="#" />  
		            <p:menuitem value="SQL injection" url="#"  />  
		        </p:submenu>  
		        <p:submenu label="QueryList">  
		            <p:menuitem value="Query1" url="#" />  
		            <p:menuitem value="Query2" url="#" />  
		            <p:menuitem value="Query3" url="#" />  
		            <p:menuitem value="Query4" url="#" />  
		        </p:submenu>  
	
				<p:menuitem value="Contact" url="http://www.primefaces.org" /> 
		        <f:facet name="options">  
		            <p:inputText style="margin-right:10px"/>  
		            <p:commandButton icon="ui-icon-search" type="button" value="search" />  
		        </f:facet>  
		    </p:menubar>        
		 </h:form>
   	   </p:layoutUnit>

   	   <p:layoutUnit id="center" position="center" height="700">  
			 <h:form id="resultform">
					
				<p:dataTable id="result" value="#{loginBean.rsquerylist}" var="item"  >			 
				
				<f:facet name="header">
				  Query List
				</f:facet> 
				
				<p:column>
				  <f:facet name="header">
				  <h:outputText value="Id" />
				  </f:facet> 
				  <h:outputText value="#{item.id}"></h:outputText>
				</p:column>
				
				<p:column>
				  <f:facet name="header">
				  <h:outputText value="Description"/>
				  </f:facet> 
				   <h:outputText value="#{item.description}"></h:outputText>
				</p:column>
				
				<p:column>
				  <f:facet name="header">
				  <h:outputText value="SQL Query"/>
				  </f:facet>
				   <h:outputText value="#{item.sqlquery}"></h:outputText>
				</p:column>
				
				<p:column>
				  <f:facet name="header">
				  <h:outputText value="Service URL"/>
				  </f:facet>
				  <h:outputText id="url" value="#{item.url}">Run</h:outputText>
				</p:column>
				<p:column>
				  <f:facet name="header">
				  <h:outputText value="Running Along"/>
				  </f:facet>
				 			  
				   <h:outputLink value="#{item.url}" title="Query Result">     	    
		       	     RunNoA
		   		   </h:outputLink> 
				    
				</p:column>	
				<p:column>
				  <f:facet name="header">
				  <h:outputText value="Running with Ajax"/>
				  </f:facet>
				 			  
		    	  <p:lightBox iframe="true">  
		   			 <h:outputLink value="#{item.url}" title="Query Result">     	    
		       	     <p:commandButton value="RunA" icon="ui-icon-play"  />  
		   			 </h:outputLink> 
				  </p:lightBox>  
				    
				</p:column>			
							
				</p:dataTable>
				
				 Click to download QueryList: 
				  <h:commandLink>  
		            <p:graphicImage value="/resources/images/xml.png" />  
		            <p:dataExporter type="xml" target="result" fileName="querylist" />  
		        </h:commandLink>  
				
			 </h:form>

   	   </p:layoutUnit>
   	       
	   <p:layoutUnit position="south" size="100"> 
	      <h:form>
	   	   <p:separator /> 
		      <p:outputLabel styleClass="version">EHR System - Version 2.0</p:outputLabel> 
		  </h:form>		      
	   </p:layoutUnit>  
   	 </p:layout>  
</h:body>
</f:view>
</html>
